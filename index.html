<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Valokoodari - Tetris</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    </head>
    <body style="background: #202020; color: #FFFFFF; font-family: 'Roboto', sans-serif">
        <div style="width: 100%; text-align: center;">
            <div width="620" align="center">
                <canvas id="tetrisCanvas" width="400" height="800" style="display: inline-block; vertical-align: top"></canvas>
                <canvas id="sideCanvas" width="200" height="800" style="display: inline-block; vertical-align: top"></canvas>
                <div>
                    <button onclick="togglePause()" style="padding: 15px 32px;">Pause</button> 
                    <button onclick="active.rotate()" style="padding: 15px 30px;">Rotate</button> 
                    <button onclick="reset()" style="padding: 15px 32px;">Reset</button>
                </div>
                <div>
                    <button onclick="active.move(new Vec2(-1, 0))" style="padding: 15px 38px;">Left</button> 
                    <button onclick="active.drop()" style="padding: 15px 35px;">Drop</button> 
                    <button onclick="active.move(new Vec2(1, 0))" style="padding: 15px 33px;">Right</button>
                </div> 
                <div width="200">
                    <p>Left or A - Move left</p>
                    <p>Right or D - Move right</p>
                    <p>Down or S - Hard Drop</p>
                    <p>Up or W - Rotate</p>
                    <p>Esc - Pause</p>
                    <p>R - Reset</p>
                <div>
            </div>
        </div>
        <script src="vec2.js"></script>
        <script src="tetromino.js"></script>
        <script src="game.js"></script>
    </body>
</html>
