<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Valokoodari - Tetris</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    </head>
    <body style="background: #202020; color: #FFFFFF; font: 'Roboto', sans-serif">
        <div style="width: 100%; text-align: center;">
            <canvas id="tetrisCanvas" width="400" height="800" style="display: inline;"></canvas>
            <canvas id="sideCanvas" width="200" height="160" style="display: inline"></canvas>
            <p>Control the falling block with arrow keys or wasd.</p>
            <p>Esc - Pause</p>
            <p>R - Restart</p>
        </div>
        <script src="game.js"></script>
    </body>
</html>
