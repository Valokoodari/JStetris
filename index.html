<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Valokoodari - Tetris</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    </head>
    <body style="background: #202020; color: #FFFFFF; font-family: 'Roboto', sans-serif">
        <div style="width: 100%; text-align: center;">
            <div width="620" align="center">
                <canvas id="tetrisCanvas" width="400" height="800" style="display: inline-block; vertical-align: top"></canvas>
                <canvas id="sideCanvas" width="200" height="800" style="display: inline-block; vertical-align: top"></canvas>
                <div>
                    <button onclick="action(27)" style="background: #F1F1F1; padding: 15px 32px; -webkit-appearance: none; -moz-appearance: none; -appearance: none;">Pause</button> 
                    <button onclick="action(38)" style="background: #F1F1F1; padding: 15px 30px; -webkit-appearance: none; -moz-appearance: none; -appearance: none;">Rotate</button> 
                    <button onclick="action(82)" style="background: #F1F1F1; padding: 15px 32px; -webkit-appearance: none; -moz-appearance: none; -appearance: none;">Reset</button>
                </div>
                <div>
                    <button onclick="action(37)" style="background: #F1F1F1; padding: 15px 39px; -webkit-appearance: none; -moz-appearance: none; -appearance: none;">Left</button> 
                    <button onclick="action(40)" style="background: #F1F1F1; padding: 15px 35px; -webkit-appearance: none; -moz-appearance: none; -appearance: none;">Drop</button> 
                    <button onclick="action(39)" style="background: #F1F1F1; padding: 15px 33px; -webkit-appearance: none; -moz-appearance: none; -appearance: none;">Right</button>
                </div> 
                <div width="200">
                    <p>Left or A - Move left</p>
                    <p>Right or D - Move right</p>
                    <p>Down or S - Hard Drop</p>
                    <p>Up or W - Rotate</p>
                    <p>Esc - Pause</p>
                    <p>R - Reset</p>
                <div>
            </div>
        </div>
        <script src="vec2.js"></script>
        <script src="graphics.js"></script>
        <script src="playfield.js"></script>
        <script src="tetromino.js"></script>
        <script src="game.js"></script>
        <script src="main.js"></script>
    </body>
</html>
